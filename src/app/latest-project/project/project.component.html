<div class="item row">
    <a class="col-md-4 col-sm-4 col-xs-12"
       [href]="project.projectLink"
       target="_blank">
        <img class="img-responsive project-image" [src]="project.imageLink" [alt]="project.title"/>
    </a>
    <div class="desc col-md-8 col-sm-8 col-xs-12">
        <h3 class="title">
            <a [href]="project.projectLink"
               target="_blank">{{project.title}}</a>
        </h3>
        <p>{{project.description}}</p>
        <p>
            <a class="more-link"
               [href]="project.projectLink"
               target="_blank">
                <i class="fa fa-external-link"></i>
                Find out more</a>
        </p>
    </div>
</div>
